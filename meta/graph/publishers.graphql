query getPublishers {
  publishers {
    id
    title
  }
}

query getPublisher {
  publisher(id: 1) {
    id
    sites {
      id
      title
    }
  }
}

mutation createPublisher {
  createPublisher(
    input: { title: "pub4", description: "this is the description" }
  ) {
    id
    title
  }
}

mutation updatePub {
  updatePublisher(
    id: 1
    input: { title: "pub4", description: "this is the description" }
  ) {
    id
    title
  }
}

mutation addPaymentInfo {
  addPublisherPayment(
    id: 1
    input: { paymentMethod: VENMO, accountName: "David Hogan" }
  ) {
    id
    title
    paymentInfo {
      id
      accountName
    }
    sites {
      id
      title
    }
  }
}
