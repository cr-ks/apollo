type Ad {
  id: ID!
  advertiser: Advertiser
  campaign: Campaign
  categories: [Category]
  geos: [Geo]
  adType: AdType
  adAttrubutes: JSON
}

type Query {
  ad(id: ID!): Ad
  ads(input: SearchAdInput!): [Ad]
}

type Mutation {
  displayAd(input: DisplayAdInput!): Ad
  updateAd(id: ID!, input: UpdateAdInput!): Ad
}

input SearchAdInput {
  id: [ID]
  adType: AdType
  campaign: [ID]
  category: [ID]
  geo: [ID]
}

input DisplayAdInput {
  category: ID!
  geo: ID!
}

input UpdateAdInput {
  adType: AdType
  attrubutes: JSON
  campaign: ID
  categories: [ID]
}

enum AdType {
  APOLLO
  OTHER
}
