type PaymentInfo {
  id: ID!
  paymentMethod: [PaymentMethod]
  accountName: String
  accountNumber: String
  accountEmail: String
  accountInfo: String
  balance: Int
}

input AddPaymentInput {
  paymentMethod: PaymentMethod
  accountName: String
  accountNumber: String
  accountEmail: String
  accountInfo: String
  balance: Int
}

enum PaymentMethod {
  CHECK
  CREDIT
  PAYPAL
  VENMO
}
